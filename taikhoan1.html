<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản</title>
    <link rel="stylesheet" href="csstaikhoan.css">
</head>

<body>

    <body style="background-color: #57c6bf;">
        <div class="container">
            <section class="logo">
                <img src="logo.png" width="19%">
            </section>
        </div>
        <header>
            <h1>Tài khoản</h1>
        </header>
        <main>
            <h2>Đăng ký tài khoản mới</h2>
            <form>
                <label for="new-username">Tên đăng nhập:</label>
                <input type="text" id="new-username" name="new-username"><br>
                <label for="new-password">Mật khẩu:</label>
                <input type="password" id="new-password" name="new-password"><br>
                <button type="submit">Đăng ký</button>
            </form>
            <h2>Đăng nhập</h2>
            <form>
                <label for="login-username">Tên đăng nhập:</label>
                <input type="text" id="login-username" name="login-username"><br>
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" name="login-password"><br>
                <button type="submit">Đăng nhập</button>
            </form>
            <button id="save-account">Lưu tài khoản</button>
            <p id="error-message"></p>
        </main>
        <footer>
            <p>Bản quyền &copy; 2023 Con Heo Đất By Nhóm 6</p>
        </footer>
        <script src="javataikhoan.java"></script>
    </body>

</html>
