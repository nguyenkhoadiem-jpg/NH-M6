<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tính lãi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body style="background-color: #57c6bf;">
    <div class="container">
        <section class="logo">
            <img src="logo.png" width="19%">
        </section>
    </div>
    <section class="content"> 
        <h1>Công cụ tính lãi</h1>
        <form id="interest-calculator">
            <label for="principal-amount">Số tiền gửi ban đầu:</label>
            <input type="number" id="principal-amount" name="principal-amount" required>
            
            <label for="investment-period">Kỳ hạn đầu tư (tháng):</label>
            <input type="number" id="investment-period" name="investment-period" required>
            
            <button type="submit">Tính toán</button>
        </form>
        
        <div id="result" style="display: none;">
            <h2>Kết quả:</h2>
            <p id="interest-amount"></p>
            <p id="total-amount"></p>
        </div>
    </section>
    <footer>
        <p>Bản quyền &copy; 2023 Con Heo Đất By Nhóm 6</p>
    </footer>
   
    <script src="javatinhlai.js"></script>
</body>
</html>
